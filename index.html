<body>

    <!-- Main Container  -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: blue;">
                <div class="feature-image md-3">
                    <img src="/static/1.png" alt="" class="image-fluid" width="250px">
                </div>
                <p class="text-white fs-2" style="font-weight: 700;">Be Verified</p>

                        <p>Hello Again</p>

                    </div>

                        <input type="text" id="email" class="form-control form-control-lg bg-left fs-6" placeholder="Enter Your Email Adress">

                    <div class="input-group mb-1">

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" name="" id="formCheck">
                            <label for="formCheck form-check-label text-secondary"><small>Remember Me!</small></label>
                        </div>

                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" id="login-btn">Login</button>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="/static/google.png" style="width: 20px;" class="me-2" alt=""><small> Sign In with Google</small></button>
                    </div>

                    <div class="row">
                        <small>Don't Have account? <a href="#">Sign Up </a></small>
                    </div>


                </div>
            </div>

        </div>
    </div>

        document.getElementById('login-btn').addEventListener('click', function() {

            if (email === 'awaisamjad.official@gmail.com' && password === 'amjadali') {
